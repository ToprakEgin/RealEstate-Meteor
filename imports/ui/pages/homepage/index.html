<template name="homepage">

    <div class="carousel carousel-slider center">
      <div class="carousel-item white-text" href="#one!" style="background-image:url(/images/homepage.jpg);">
        <!-- <h2>First Panel</h2>
        <p class="white-text">This is your first panel</p> -->
      </div>
      <div class="carousel-item amber white-text" href="#two!">
        <h2>Second Panel</h2>
        <p class="white-text">This is your second panel</p>
      </div>
      <div class="carousel-item green white-text" href="#three!">
        <h2>Third Panel</h2>
        <p class="white-text">This is your third panel</p>
      </div>
      <div class="carousel-item blue white-text" href="#four!">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is your fourth panel</p>
      </div>
    </div>
    <div class="row container white z-depth-1 search" style="padding-bottom:10px">
      <div class="input-field col s12 m3 l3">
        <select id="status">
          <option value="forsale">Satılık</option>
          <option value="forrent">Kiralık</option>
        </select>
      </div>
      <div class="input-field col s12 m9 l6">
        <input id="search" type="text">
        <label for="search">İl, ilçe, mahalle, ilan no yada kelime ile ara</label>
      </div>
      <div class="col s12 m12 l3">
        <a class="waves-effect waves-light btn col s6 offset-s3 m4 offset-m4 l12 offset-l0 blue">Ara</a>
      </div>
    </div>

    <div class="row container"><!-- Container Starts  -->

    {{#each card}}
      <div class="col s6 m4 l4"> <!-- Card Width Starts  -->
        <div class="card">  <!-- Card Starts  -->
          <div class="card-image">
            <img src="/images/example1.jpeg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
          </div>
        </div> <!-- Card Ends  -->
      </div> <!-- Card Width Ends  -->
  {{/each}}


    </div><!-- Container Ends  -->
</template>
